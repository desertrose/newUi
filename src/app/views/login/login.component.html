<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
                      <img src="../../../assets/img/PotoGas.png" class="login-logo">
					</span>
                <span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                    <input class="input100" type="text" name="email">
                    <span class="focus-input100" data-placeholder="USUARIO"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
                    <input class="input100" type="password" name="pass">
                    <span class="focus-input100" data-placeholder="Contraseña"></span>
                </div>

                <!--<div class="wrap-input100" >
				    <input class="input100" type="checkbox" name="rememberme">
                    <span class="focus-input100" data-placeholder="Recuerdame"></span>
                </div>-->
                <div class="checkbox">
                    <label class="checkbox">
                        <input name="checkbox" type="checkbox" value="Recuerdame"/>
                        Recuerdame
                    </label>
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Acceder
                        </button>
                    </div>
                </div>
                <a href="">
                <div class="p-t-25 g-button">
                    <div class="google-btn">
                        <div class="google-icon-wrapper">
                            <img class="google-icon"
                                 src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                        </div>
                        <p class="btn-text"><b>Inicia sesión con Google</b></p>
                    </div>
                </div>
                </a>

            </form>
        </div>
    </div>
</div>
