<div class="logo">
    <a href="#" class="simple-text">
        <div class="logo-img">
            <img src="../../../assets/img/Logo.png"/>
        </div>

    </a>
</div>
<div class="sidebar-wrapper">
  <div *ngIf="isMobileMenu()">

    <ul class="nav navbar-nav nav-mobile-menu">

        <li class="nav-item dropdown">
            <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span>
                            <img src="{{ImageUrl}}" width="40" height="40" class="rounded-circle"></span> &nbsp;&nbsp;
                <span><strong>{{UserInfo}}</strong></span>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="javascript:void(0)"><i class="material-icons">settings</i><span>Settings</span></a>
                <a class="dropdown-item" href="javascript:void(0)"><i class="material-icons">contact_support</i>Support</a>
                <a class="dropdown-item" (click)="logout()"><i class="material-icons">directions_run</i>Logout</a>
            </div>
        </li>
    </ul>
  </div>
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
